<VirtualHost *:80>
     # Add machine's IP address (use ifconfig command)
     ServerName localhost
     # Give an alias to to start your website url with
     WSGIScriptAlias / /var/www/egoTransfer/app.wsgi application-group=%{GLOBAL}
     WSGIDaemonProcess app user=www-data group=www-data threads=2 python-home=/var/www/egoTransfer/test python-path=/var/www/egoTransfer/
     <Directory /var/www/egoTransfer>
            Options FollowSymLinks
            AllowOverride None
            Require all granted
     </Directory>
     ErrorLog ${APACHE_LOG_DIR}/error.log
     LogLevel warn
     CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>